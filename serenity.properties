webdriver.driver=chrome
webdriver.chrome.driver=selenium/chromedriver_win32/chromedriver.exe
serenity.restart.browser.for.each=feature
serenity.use.unique.browser=true
serenity.browser.maximize=true
webdriver.timeouts.implicitlywait=3000
serenity.take.screenshots=AFTER_EACH_STEP
serenity.logging=NORMAL
serenity.take.screenshots=FOR_EACH_ACTION
serenity.compromised.on=java.io.FileNotFoundException
serenity.test.root=com.studentapp.junit
show.pie.charts=true
